<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- bootstrap Link -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google fonts Links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Rubik:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>General-E-commerce</title>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Start Offers Cards -->
      <section class="offers-cards">
        <div class="row g-3">
          <!-- Clothes -->
          <div class="col-md-6">
            <div
              class="offer-card clothes-card position-relative ps-5 pe-3 d-flex align-items-center justify-content-between"
            >
              <div class="w-50 mt-5 mb-4">
                <div class="d-flex mb-2">
                  <span class="h1 text-uppercase mb-0 fw-normal">Get</span>
                  <span class="h1 ms-2 secondary-color mb-0 fw-normal"
                    >50
                  </span>
                  <span class="percent ms-2 mt-auto secondary-color">%</span>
                </div>
                <p class="font-color-1 text-uppercase fs-19">off on clothes</p>
                <div class="explore-btn clothes-explore mt-4">explore</div>
              </div>
              <div class="clothes w-50 position-absolute">
                <div
                  class="d-flex justify-content-end clothes-img position-relative"
                >
                  <img class="w-55" src="../imgs/removal 1.png" alt="clothes" />
                </div>
              </div>
              <div></div>
            </div>
          </div>
          <!-- Phones -->
          <div class="col-md-6">
            <div
              class="offer-card phone-card position-relative ps-5 pe-3 d-flex align-items-center justify-content-between"
            >
              <div class="w-50 mt-5 mb-4">
                <div class="d-flex mb-2">
                  <span class="h1 text-uppercase mb-0 fw-normal opacity-100"
                    >Get</span
                  >
                  <span
                    class="h1 ms-2 mb-0 fw-normal opacity-100 phone-offer-number"
                    >10
                  </span>
                  <span class="percent ms-2 mt-auto phone-offer-number">%</span>
                </div>
                <p class="font-color-1 text-uppercase fs-19">
                  Off on smartphones
                </p>
                <div class="explore-btn phone-explore mt-4">explore</div>
              </div>
              <div class="phone w-50 position-absolute">
                <div
                  class="d-flex justify-content-end phone-img position-relative"
                >
                  <img class="w-40" src="../imgs/iPhone 14.svg" alt="phone" />
                </div>
              </div>
            </div>
          </div>
          <!-- Beauty Products -->
          <div class="col-md-6">
            <div
              class="offer-card beauty-products-card position-relative ps-5 pe-3 d-flex align-items-center justify-content-between"
            >
              <div class="w-50 mt-5 mb-4">
                <div class="d-flex mb-2">
                  <span class="h1 text-uppercase mb-0 fw-normal opacity-100"
                    >Get</span
                  >
                  <span
                    class="h1 ms-2 mb-0 fw-normal opacity-100 beauty-products-offer-number"
                    >15</span
                  >
                  <span
                    class="percent ms-2 mt-auto beauty-products-offer-number"
                    >%</span
                  >
                </div>
                <p class="font-color-1 text-uppercase fs-19">
                  in Beauty product
                </p>
                <div class="explore-btn beauty-products-explore mt-4">
                  explore
                </div>
              </div>
              <div class="beauty-products w-50 position-absolute">
                <div
                  class="d-flex justify-content-end beauty-products-img position-relative"
                >
                  <img
                    class="w-60"
                    src="../imgs/pngegg (2) 1.png"
                    alt="beauty-products"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- Grocery -->
          <div class="col-md-6">
            <div
              class="offer-card grocey-card position-relative ps-5 pe-3 d-flex align-items-center justify-content-between"
            >
              <div class="w-50 mt-5 mb-4">
                <div class="d-flex mb-2">
                  <span class="h1 text-uppercase mb-0 fw-normal opacity-100"
                    >Get</span
                  >
                  <span
                    class="h1 ms-2 mb-0 fw-normal opacity-100 grocey-offer-number"
                    >25</span
                  >
                  <span class="percent ms-2 mt-auto grocey-offer-number"
                    >%</span
                  >
                </div>
                <p class="font-color-1 text-uppercase fs-19">
                  Off on ALL Grocery
                </p>
                <div class="explore-btn grocey-explore mt-4">explore</div>
              </div>
              <div class="grocey w-50 position-absolute">
                <div
                  class="d-flex justify-content-end grocey-img position-relative"
                >
                  <img
                    class="w-60"
                    src="../imgs/pngegg (1) 1.png"
                    alt="grocey"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Offers Cards -->

      <!-- Start All Products -->
        <section>
          <div class="row">
            <!-- beauty-products -->
            <div class="col-md-2">
              <div class="beauty-products">
                <div class="beauty-products-img">
                  <img src="../imgs/pngegg (2) 1.png" alt="">
                </div>
              </div>
            </div>
            <!--  -->
          </div>
        </section>
      <!-- End All Products -->
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
