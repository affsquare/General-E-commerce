<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- bootstrap Link -->
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <!-- CSS Link -->
  <link rel="stylesheet" href="../css/style.css" />
  <!-- Google fonts Links -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Rubik:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <title>sign up</title>
</head>

<body>
  <section class="signup"></section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5">
        <div class="signup-img position-relative">
          <img class="  " src="../imgs/signup-img.png" alt="" />
          <div class="login-logo">
            <img src="../imgs/loginLogo.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="login-form pt-4 ps-5 pe-4 pb-3">
          <div class="ps-5">
            <div class="d-flex align-items-center justify-content-between">
              <a class="font-color-1 d-flex align-items-center" href="../index.html">
                &#8592; Back to home
              </a>
              <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img class="me-1" id="langFlag" src="../imgs/united-kingdom.svg" alt="" />
                  English
                </button>
                <ul id="mainUl" class="dropdown-menu">
                  <li>
                    <img class="w-100 px-3 py-2" value="ar" src="../imgs/saudi-arabia.png" alt="" role="button" />
                  </li>
                  <li>
                    <img class="px-3 py-2" value="en" src="../imgs/united-kingdom.svg" alt="" role="button" />
                  </li>
                </ul>
              </div>
            </div>

            <div class="mt-4">
              <h4 class="text-uppercase fw-normal">sign up</h4>
              <h4 class="text-uppercase fw-semibold pt-3">
                welcome to gecommerce !
              </h4>
              <p class="pt-2 font-color-2">
                Start your journey to do shopping with gecommerce..
              </p>
            </div>
            <div class="login-inputs w-82 mt-4">
              <div class="row">
                <!-- Full Name -->
                <div class="col-md-12 mt-4">
                  <div class="input d-flex align-items-center px-3 py-3">
                    <label for="fullName ">
                      <img src="../imgs/user.svg" alt="" />
                    </label>
                    <input class="font-color-2 ps-3" id="fullName" type="text" placeholder="Fullname" />
                  </div>
                </div>
                <!-- Email -->
                <div class="col-md-6 mt-4">
                  <div class="input d-flex align-items-center px-3 py-3">
                    <label for="email ">
                      <img src="../imgs/email.svg" alt="" />
                    </label>
                    <input class="font-color-2 ps-3" id="email" type="email" placeholder="Email" />
                  </div>
                </div>
                <!-- Phone -->
                <div class="col-md-6 mt-4">
                  <div class="input d-flex align-items-center px-3 py-3">
                    <label for="phonenumber ">
                      <img src="../imgs/mobile.svg" alt="" />
                    </label>
                    <input class="font-color-2 ps-3" id="phonenumber" type="number" placeholder="Phone Number" />
                  </div>
                </div>
                <!-- Country -->
                <div class="col-md-6 mt-4">
                  <div class="input d-flex align-items-center px-3 py-3">
                    <label for="country">
                      <img src="../imgs/flag.svg" alt="" />
                    </label>
                    <input class="font-color-2 ps-3" id="country" type="text" placeholder="Countery" />
                  </div>
                </div>
                <!-- Birthdate -->
                <div class="col-md-6 mt-4">
                  <div class="input d-flex align-items-center px-3 py-3">
                    <label for="Birthdate ">
                      <img src="../imgs/cake.svg" alt="" />
                    </label>
                    <input class="font-color-2 ps-3" id="Birthdate" type="text" placeholder="Birthdate"
                      onfocus="(this.type='date')" onblur="(this.type='text')" />
                  </div>
                </div>
                <!-- Password -->
                <div class="col-md-6 mt-4">
                  <div class="input d-flex align-items-center px-3 py-3">
                    <label for="password">
                      <img src="../imgs/lock.svg" alt="" />
                    </label>
                    <input class="font-color-2 ps-3" id="password" type="password" placeholder="Password" />
                  </div>
                </div>
                <!-- Confirm Password -->
                <div class="col-md-6 mt-4">
                  <div class="input d-flex align-items-center px-3 py-3">
                    <label for="confirmpassword">
                      <img src="../imgs/lock.svg" alt="" />
                    </label>
                    <input class="font-color-2 ps-3" id="confirmpassword" type="password"
                      placeholder="Confirm Password" />
                  </div>
                </div>
              </div>

              <div class="login-btn py-3 text-center mt-5">
                <div class="login-btn-text">Create Account</div>
              </div>
              <div class="py-4 text-center font-color-2">Or</div>
              <div class="d-flex justify-content-between">
                <div class="w-50 me-3 signup-with-google-facebook py-3 px-2 d-flex align-items-center">
                  <div class="google-icon ps-3">
                    <img src="../imgs/facebook.svg" alt="" />
                  </div>
                  <div class="font-color-2 ms-3">Continue with Facebook</div>
                </div>
                <div class="w-50 signup-with-google-facebook py-3 px-2 d-flex align-items-center">
                  <div class="google-icon ps-3">
                    <img src="../imgs/google.svg" alt="" />
                  </div>
                  <div class="font-color-2 ms-3">Continue with Google</div>
                </div>
              </div>
              <div class="text-center mt-5 mb-5 font-color-2">
                <a class="font-color-2 me-1" href="./login.html">already have an account?</a>
                <a class="fs-18 font-color-1" href="./login.html">Login</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
