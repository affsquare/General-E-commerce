<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- bootstrap Link -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Google fonts Links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Rubik:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>verification</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <div
            class="forgetpassword-img h-100 w-100 d-flex align-items-center justify-content-center position-relative"
          >
            <img class="  " src="../imgs/verification-img.png" alt="" />
            <div class="login-logo">
              <img src="../imgs/loginLogo.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="login-form pt-5 ps-5 pe-4 pb-4 vh-100">
            <div class="ps-5">
              <div class="d-flex align-items-center justify-content-between">
                <a class="font-color-1 d-flex align-items-center" href="./login.html">
                  &#8592; Back to Login
                </a>
                <div class="dropdown">
                  <button
                    class="btn dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      class="me-1"
                      id="langFlag"
                      src="../imgs/united-kingdom.svg"
                      alt=""
                    />
                    English
                  </button>
                  <ul id="mainUl" class="dropdown-menu">
                    <li>
                      <img
                        class="w-100 px-3 py-2"
                        value="ar"
                        src="../imgs/saudi-arabia.png"
                        alt=""
                        role="button"
                      />
                    </li>
                    <li>
                      <img
                        class="px-3 py-2"
                        value="en"
                        src="../imgs/united-kingdom.svg"
                        alt=""
                        role="button"
                      />
                    </li>
                  </ul>
                </div>
              </div>

              <div class="mt-5 pt-5">
                <h4 class="text-uppercase fw-normal mt-5 ">verification</h4>
                <h4 class="text-uppercase fw-semibold pt-3 lh-base">
                  insert your email to send <br />
                  verification mail..
                </h4>
                <p class="pt-2 font-color-2 fs-14">
                  by applying your mail, an email will be sent with 6 digit code
                  to your mail.
                </p>
              </div>
              <div class="login-inputs w-82 mt-4 pt-4">
                <div class="input d-flex align-items-center px-4 py-3">
                  <label for="Email ">
                    <img src="../imgs/email.svg" alt="" />
                  </label>
                  <input
                    class="font-color-2 w-100 ps-3"
                    id="email"
                    type="email"
                    placeholder="Email"
                  />
                </div>
                <div class="login-btn py-3 text-center mt-5">
                  <div class="login-btn-text">Send Email</div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
