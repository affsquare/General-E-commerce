<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <div

            <img class="" src="../imgs/otp-img.png" alt="" />

        </div>

                <a class="font-color-1 d-flex align-items-center" href="./forgetpassword.html">
                  &#8592; Back
                </a>
                <div class="dropdown">
                  <button
                    class="btn dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      class="me-1"
                      id="langFlag"
                      src="../imgs/united-kingdom.svg"
                      alt=""
                    />

                  <ul id="mainUl" class="dropdown-menu">
                    <li>
                      <img
                        class="w-100 px-3 py-2"

                      />
                    </li>
                    <li>
                      <img
                        class="px-3 py-2"
                        value="en"
                        src="../imgs/united-kingdom.svg"
                        alt=""
                        role="button"
                      />
                    </li>
                  </ul>
                </div>
              </div>

              <div class="mt-5 pt-5">
                <h4 class="text-uppercase fw-normal mt-5">verification</h4>
                <h4 class="text-uppercase fw-semibold pt-3 lh-base">
                  enter your verification code in <br />
                  the following digits..
                </h4>
                <p class="pt-2 font-color-2 fs-14">
                  by writing code you will redirected immediately to our
                  platform.
                </p>
              </div>
              <div class="otp w-82 mt-5">
                <div class="d-flex w-100">
                  <input
                    class="me-4 text-center form-control"
                    type="number"
                    maxlength="1"
                    oninput="customMaxLength(this)"
                  />
                  <input

                  <input

                  <input

                  />
                  <input
                    class="me-4 text-center form-control"

                    oninput="customMaxLength(this)"
                  />
                  <input
                    class=" text-center form-control"
                    type="number"
                    maxlength="1"
                    oninput="customMaxLength(this)"
                  />
                </div>
                <div class="mt-5 d-flex justify-content-between align-items-center">
                  <div>
                    <span class="text-uppercase font-color-1 fw-semibold"
                      >time
                    </span>
                    <span class="secondary-color">00:00</span>
